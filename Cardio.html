<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cardio</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="icon" href="imgs/pro.png" type="image/png" />
  <style>
    /* Box sizing para facilitar cÃ¡lculos */
    * {
      box-sizing: border-box;
    }

    /* Evita scroll horizontal */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      max-width: 100%;
      background-color: black; /* Se quiser fundo branco */
      color: #000; /* Cor do texto */
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 3em;
      color:white;
    }

    .img-cardio {
      display: block;
      margin: 20px auto 30px;
      max-width: 300px;
      width: 90%;
      height: auto;
      border-radius: 10px;
    }

    .descricao {
      max-width: 600px;
      margin: 0 auto 30px;
      text-align: center;
      padding: 0 10px;
      font-size: 1.1em;
      color: white;
    }

    .month-title {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
      padding: 0 10px;
      color: white;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 0 10px;
    }

    .day {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      min-height: 120px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
    }

    .day h4 {
      margin: 0 0 5px 0;
      font-weight: 600;
      color: #555;
    }

    .day textarea {
      width: 100%;
      resize: none;
      height: 60px;
      font-size: 1em;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex-grow: 1;
      font-family: Arial, sans-serif;
      color: #333;
    }

    .voltar-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 20px;
      color: #333;
      text-decoration: none;
      background-color: #f0f0f0;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
      z-index: 9999;
    }

    .voltar-icon:hover {
      background-color: #ddd;
    }

    .banner {
      margin: 30px 0;
      text-align: center;
      font-size: 1.2em;
      color: #e63946;
      font-weight: 700;
    }

    /* Ajustes para Mobile */
    @media (max-width: 600px) {
      body {
        margin: 10px auto;
      }

      h1 {
        font-size: 2.5em;
      }

      .img-cardio {
        max-width: 90%;
        margin: 20px auto 30px;
      }

      .descricao {
        max-width: 90%;
        margin-bottom: 25px;
        font-size: 1.1em;
        padding: 0 10px;
      }

      .month-title {
        font-size: 1.3em;
        margin-bottom: 15px;
        padding: 0 10px;
      }

      .calendar {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 12px;
        max-width: 100%;
        padding: 0 10px;
      }

      .day {
        min-height: 160px;
        padding: 15px;
      }

      .day h4 {
        font-size: 1.1em;
        margin-bottom: 10px;
      }

      .day textarea {
        height: 90px;
        font-size: 1em;
        padding: 8px;
      }

      .voltar-icon {
        font-size: 22px;
        padding: 10px 14px;
      }

      .banner {
        font-size: 1.3em;
        margin: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="voltar-icon" title="Voltar para a pÃ¡gina anterior"
    ><i class="fas fa-arrow-left"></i> Voltar</a
  >

  <h1>Cardio</h1>

  <img
    src="imgs/cardio treino.jpg"
    alt="Imagem de Cardio"
    class="img-cardio"
  />

  <div class="descricao">
    <p>
      Adicione abaixo quanto tempo vocÃª treinou em cada dia do mÃªs, e qual foi o
      tipo de exercÃ­cio feito.
    </p>
  </div>

  <div class="month-title" id="monthYear"></div>

  <div class="calendar" id="calendar"></div>

  <script>
    const calendar = document.getElementById("calendar");
    const monthYear = document.getElementById("monthYear");

    const monthNames = [
      "Janeiro",
      "Fevereiro",
      "MarÃ§o",
      "Abril",
      "Maio",
      "Junho",
      "Julho",
      "Agosto",
      "Setembro",
      "Outubro",
      "Novembro",
      "Dezembro",
    ];

    function renderCalendar() {
      calendar.innerHTML = ""; // Limpa o calendÃ¡rio antigo

      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();

      monthYear.textContent = `${monthNames[month]} ${year}`;

      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let day = 1; day <= daysInMonth; day++) {
        const key = `cardio_${year}_${month}_${day}`;
        const savedNote = localStorage.getItem(key) || "";

        const div = document.createElement("div");
        div.className = "day";

        const h4 = document.createElement("h4");
        h4.textContent = `${day}/${month + 1}`;

        const textarea = document.createElement("textarea");
        textarea.value = savedNote;
        textarea.placeholder = "Ex: 20min corrida";

        textarea.addEventListener("input", () => {
          localStorage.setItem(key, textarea.value);
        });

        div.appendChild(h4);
        div.appendChild(textarea);
        calendar.appendChild(div);
      }
    }

    // Renderiza o calendÃ¡rio inicialmente
    renderCalendar();

    // FunÃ§Ã£o para calcular quantos milissegundos faltam para a prÃ³xima meia-noite
    function msUntilMidnight() {
      const now = new Date();
      const midnight = new Date(
        now.getFullYear(),
        now.getMonth(),
        now.getDate() + 1
      );
      return midnight - now;
    }

    // Agenda a prÃ³xima atualizaÃ§Ã£o para a meia-noite
    setTimeout(() => {
      renderCalendar();

      // Depois atualiza a cada 24h
      setInterval(renderCalendar, 24 * 60 * 60 * 1000);
    }, msUntilMidnight());
  </script>

  <div class="banner">
    <p>ðŸ”¥ Continue se superando a cada treino! ðŸ’ª</p>
  </div>
</body>
</html>
